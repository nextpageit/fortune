<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <app-prize-new *ngIf ="!isEdit" (createNewPrizeEvent)="create($event)" [prizeExceeded] = "prizeExceeded" ></app-prize-new>
      <app-prize-new *ngIf ="isEdit" [prize]="uniprize"
      [isedit] = "isEdit"
      [prizeExceeded] = "prizeExceeded"
      (updatePrizeEvent)="update($event)"></app-prize-new>
    </div>
    <div class="row col-sm-8">
      <app-prize-list [prizes]="prizes"
                      (destroyPrizeEvent)="destroy($event)"
                      (updatePrizeEvent)="update($event)"
                      (getLogEvent)="getLogs($event)"
                      (editPrizeEvent) = "onEdit($event)"></app-prize-list>

                      
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Logs</h4>
          </div>
          <div class="modal-body">
            <app-log-list [logs] = "logs"></app-log-list>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
