<table class="table table-bordered">
  <thead>
    <tr>
      <th>Prize Name</th>
      <th>Prize Type</th>
      <th>Prize Probability</th>
      <th>Prize Spots</th>
      <th>Last Log User</th>
      <th>Last Log Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prize of logs" >
      <td>{{prize.prize_value}}</td>
      <td>{{prize.prize_type}}</td>
      <td>{{prize.prize_probability}}</td>
      <td>{{prize.prize_spots}}</td>
      <td>{{prize.log_user}}</td>
      <td>{{prize.log_time | date:'medium'}}</td>
    </tr>
  </tbody>
</table>
